{% include "dashboard/admin_navbar.html" %}

{% block content %}
<section class="section dashboard" id="dashboard" aria-label="dashboard" style="margin-bottom: 10px; width: 100%; background-size: cover; background-repeat: no-repeat; background-position: center center;">
    <div class="container">
        <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
            <p class="section-subtitle text-center">Admin Dashboard</p>
            <h2 class="h2 section-title text-center">Add Doctor</h2>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); transition: transform 0.3s ease, box-shadow 0.3s ease;">
            {% if error %}
            <div class="alert alert-danger" role="alert">
               {{ error }}
            </div>
            {% endif %}
            <form method="post" enctype="multipart/form-data" style="padding: 30px;">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ request.user.id }}">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="input" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="input" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="input" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="input" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select class="input" id="department" name="department" required>
                        <option value="">Select Department</option>
                        {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.dep_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="doc_spec">Specialization:</label>
                    <input type="text" class="input" id="doc_spec" name="doc_spec" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <select id="availability" name="availability" class="input" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doc_image">Doctor Image:</label>
                    <input type="file" class="form-control-file" id="doc_image" name="doc_image">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="input" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="input" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group" style="text-align: center; padding-top: 20px;">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Doctor</button>
                    <br>
                    <div style="margin-top:20px;"><button type="button" onclick="window.history.back()" class="btn btn-primary">Go Back</button></div>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
.dashboard-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.btn-primary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: var(--radius-6);
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.alert {
    color:red;
    text-align: center;
}
</style>
{% endblock %}
