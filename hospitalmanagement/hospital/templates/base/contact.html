{% extends 'base/index.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}
<section class="section contact" id="contact" aria-label="contact" style="margin-bottom: 10px; width: 100%; background-size: cover; background-repeat: no-repeat; background-position: center center;">
  <div class="container">
    <div class="contact-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <p class="section-subtitle text-center">Contact Us</p>
      <h2 class="h2 section-title text-center">Get in Touch</h2>
    </div>
  </div>
  <br><br>

  <div class="container">
    <div class="contact-form-container" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <form>
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="map-container" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <h3 class="h3 section-title text-center">Our Location</h3>
      <div id="map" style="height: 400px; border-radius: var(--radius-6); z-index: 0;"></div>
    </div>
  </div>
</section>

<style>
  .contact-card:hover,
  .contact-form-container:hover,
  .map-container:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--light-gray);
    border-radius: var(--radius-6);
  }

  .form-group textarea {
    resize: vertical;
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: var(--radius-6);
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: var(--primary-dark-color);
  }

  #map {
    width: 100%;
    height: 400px;
    border-radius: var(--radius-6);
    z-index: 0;
    position: relative;
  }
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var map = L.map('map').setView([10.7867, 76.6548], 13);  // Centered on Palakkad, Kerala, India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([10.7867, 76.6548]).addTo(map)
      .bindPopup('Our Location in Palakkad, Kerala, India')
      .openPopup();
  });
</script>
{% endblock %}
