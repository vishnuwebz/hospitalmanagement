{% include 'doctor/doctor_navbar.html' %}
<!-- it includes index (that contains styles, js, link) and navbar -->

{% block content %}
<section class="section dashboard" id="dashboard" aria-label="dashboard" style="margin-bottom:10px; width: 100%; background-size: cover; background-repeat: no-repeat; background-position: center center;">
  <div class="container">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <p class="section-subtitle text-center">Doctor Dashboard</p>
      <h2 class="h2 section-title text-center">Add Doctor</h2>
    </div>
  </div>
  <br><br>

  <div class="container" style="text-align: center;">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: left; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div style="padding: 30px; text-align: left;">
            <h3 class="h3 card-title">About This:</h3>
            <p class="card-text">Fill in the details to add a new doctor to the system.</p>
          </div>
        </div>
        <div class="form-container">
          <form action="" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name" class="label">First Name:</label>
              <input type="text" name="first_name" class="input" required>
            </div>

            <div class="form-group">
              <label for="last_name" class="label">Last Name:</label>
              <input type="text" name="last_name" class="input" required>
            </div>

            <div class="form-group">
              <label for="email" class="label">Email:</label>
              <input type="email" name="email" class="input" required>
            </div>

            <div class="form-group">
              <label for="contact" class="label">Contact:</label>
              <input type="text" name="contact" class="input" required>
            </div>

            <div class="form-group">
              <label for="department" class="label">Department:</label>
              <select name="department" class="input" required>
                {% for code, name in department_choices %}
                  <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="availability" class="label">Availability:</label>
              <input type="text" name="availability" class="input" required>
            </div>

            <div class="form-group">
              <label for="date_joined" class="label">Date Joined:</label>
              <input type="date" name="date_joined" class="input" required>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Add Doctor
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<!-- for zoom in effect -->
<style>
  .form-container {
    width: 50%;
    margin: 0 auto; /* This centers the form */
    background: none;
  }

  .dashboard-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-primary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: var(--radius-6);
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
