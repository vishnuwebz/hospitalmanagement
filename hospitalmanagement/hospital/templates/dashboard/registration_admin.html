<!DOCTYPE html>
{% load static %}
{% include 'dashboard/inline_css.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->


</head>
<body>
<nav>
   <div class="header-bottom" data-header>
      <div class="container">
         <a href="{% url 'homebase' %}" class="logo">Medico</a>
      </div>
   </div>
</nav>

<div class="form-container">
    <form method="post" class="form">

        <h1 class="form-title">Register as an Admin</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="error" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% csrf_token %}

        <label for="username" class="label">Username:</label>
        <input type="text" id="username" name="username" class="input" required>

        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email" class="input" required>

        <label for="password1" class="label">Password:</label>
        <input type="password" id="password1" name="password1" class="input" required>

        <label for="password2" class="label">Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="input" required>

        <button type="submit" class="btn btn-primary">Register</button>
        <br>
        <div class="text-center">Already have an account? <a href="{% url 'admin_login' %}" class="blue-link" >Login here</a></div>
        <br>
        <div style="margin-left:0px;"><button onclick="window.history.back()" class="btn btn-primary">Go Back</button></div>

    </form>


</div>
</body>
</html>
