{% include "dashboard/admin_navbar.html" %}

{% block content %}
<section class="section" id="delete-patient" aria-label="delete-patient">
  <div class="container">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <h2 class="h2 section-title">Confirm Delete</h2>
      <p style="color: black;">Are you sure you want to delete the patient <b style="color: red;">{{ patient.first_name }} {{ patient.last_name }}</b>?</p>
      <br>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <br><br>
        <a href="{% url 'admin_patient_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
