{% include "dashboard/admin_navbar.html" %}

{% block content %}
<section class="section" id="edit-patient" aria-label="edit-patient" style="margin-bottom: 10px; width: 100%; background-size: cover; background-repeat: no-repeat; background-position: center center;">
  <div class="container">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <h2 class="h2 section-title">Edit Patient</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="first_name" style="color: black;">First Name:</label>
          <input type="text" class="input" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="last_name" style="color: black;">Last Name:</label>
          <input type="text" class="input" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="email" style="color: black;">Email:</label>
          <input type="email" class="input" id="email" name="email" value="{{ patient.email }}" required>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="contact" style="color: black;">Contact:</label>
          <input type="text" class="input" id="contact" name="contact" value="{{ patient.contact }}" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <br><br>
          <a href="{% url 'admin_patient_list' %}" class="btn btn-secondary" style="margin-left: 0px;">Go Back</a>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
  .dashboard-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .btn-primary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: var(--radius-6);
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-secondary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #6c757d;
    border: none;
    border-radius: var(--radius-6);
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
</style>
{% endblock %}
