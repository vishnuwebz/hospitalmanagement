{% include "dashboard/admin_navbar.html" %}

{% block content %}
<h1>Doctors</h1>
<a href="{% url 'add_doctor' %}">Add new doctor</a>
<ul>
    {% for doctor in doctors %}

    {% endfor %}
</ul>

{% endblock %}
