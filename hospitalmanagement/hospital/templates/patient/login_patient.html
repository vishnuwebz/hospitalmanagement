<!DOCTYPE html>
{% include 'dashboard/inline_css.html' %}

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
</head>
<body>
<header>
   <div class="header-bottom" data-header>
      <div class="container">
         <a href="{% url 'homebase' %}" class="logo">Medico</a>
      </div>
   </div>
</header>
    <div class="form-container">
        <form method="post" class="form">
            {% csrf_token %}
            <h2 class="form-title">Patient Login</h2>

            {% if error %}
            <p class="error" style="color: red;">{{ error }}</p>
            {% endif %}

            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" class="input" required>

            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" class="input" required>

            <button type="submit" class="btn btn-primary">Login</button>
            <br>
            <div class="text-center">Don't have an account? <a href="{% url 'patient_register' %}" class="blue-link">Signup here</a></div>
            <div style="margin-top:10px;"><button onclick="window.history.back()" class="btn btn-primary">Go Back</button></div>
        </form>
    </div>
</body>
</html>
