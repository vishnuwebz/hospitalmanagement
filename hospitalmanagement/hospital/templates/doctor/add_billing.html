{% include 'doctor/doctor_navbar.html' %}
<!--it includes index(that contains styles,js,link) and navbar-->

{% block content %}
<section class="section dashboard" id="dashboard" aria-label="dashboard" style="margin-bottom:10px; width: 100%; background-size: cover; background-repeat: no-repeat; background-position: center center;">
  <div class="container">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <p class="section-subtitle text-center">Doctor Dashboard</p>
      <h2 class="h2 section-title text-center">Add Billing</h2>
    </div>
  </div>
  <br><br>

  <div class="container" style="text-align: center;">
    <div class="dashboard-card" style="box-shadow: var(--shadow-4); margin-bottom: 20px; padding: 30px; border: 1px solid var(--light-gray); border-radius: var(--radius-6); text-align: left; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div style="padding: 30px; text-align: left;">
            <h3 class="h3 card-title">About This:</h3>
            <p class="card-text">Add a new billing record for a patient.</p>
          </div>
        </div>
        <div class="form-container">
          <form action="" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="patient" class="label">Patient:</label>
              <select name="patient" class="input" required>
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="doctor" class="label">Doctor:</label>
              <select name="doctor" class="input" required>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">Dr. {{ doctor.first_name }} {{ doctor.last_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="amount" class="label">Amount:</label>
              <input type="text" name="amount" class="input" required>
            </div>
            <div class="form-group">
              <label for="date" class="label">Date:</label>
              <input type="date" name="date" class="input" required>
            </div>
            <div class="form-group">
              <label for="status" class="label">Status:</label>
              <select name="status" class="input" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description" class="label">Description:</label>
              <textarea name="description" class="input" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<!--for zoom in effect-->
<style>
  .form-container {
    width: 50%;
    margin: 0 auto; /* This centers the form */
    background: none;
  }

  .dashboard-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-primary {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: var(--radius-6);
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
